<body>
<div class="container mt-3">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Create New Student
  </button>
</div>

<!-- The Modal -->

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <form action="/action_page.php" [formGroup]="studentForm" (ngSubmit)="createStudent()" id="form-create">
        <div class="mb-3 mt-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="age">Age:</label>
          <input type="text" class="form-control" id="age" placeholder="Enter age" name="age" formControlName="age">
        </div>
        <div class="mb-3">
          <label>CLass:</label>
          <label>
            <select formControlName = "rooms" (click)="findClassById()" >
              <option *ngFor="let c of listClass" [value]="c.id">
                {{c.name}}
              </option>
            </select>
          </label>
        </div>

        <button  class="btn btn-primary" id="success" >Submit</button>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>

<!--&lt;!&ndash;//UpdateForm&ndash;&gt;-->
<form [formGroup]="formUpdateStudent" (ngSubmit)="updateS()" id="form-update">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" id="nameU" formControlName="title"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" id="ageU" formControlName="price"></td>
    </tr>
    <tr>

      <th>Class</th>
      <td><input type="text"  formControlName="rooms"></td>
      <td>
        <label>
          <select formControlName="rooms" id="select"  (click)="findClassByIdUpdate()">
            <option *ngFor="let c of listClass" [value]="c.id">
              {{c.name}}
            </option>
          </select>
        </label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button>Update</button>
        <button type="reset" hidden id="resetU">Update</button>
      </td>
    </tr>

  </table>
</form>

<body>
<div class="container mt-3">
  <h2>List student</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Class</th>
      <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of students">
      <td>{{s.name}}</td>
      <td>{{s.age}}</td>
      <td>{{s.classes?.name}}</td>
      <td>
        <button  class="btn btn-secondary" (click)="deleteStudentById(s.id)">Delete</button>
      </td>
      <td>
        <button  class="btn btn-secondary" (click)="getStudent(s.id)">Detail</button>
      </td>
      <td>
        <button  class="btn btn-secondary" (click)="getStudent(s.id)">Update</button>

    </tr>
    </tbody>
  </table>
</div></body>
