<div class="container mt-3">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Create New Tour
  </button>
</div>
<body>
<div class="container mt-3">
  <h2>List Tour</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Price</th>
      <th>Description</th>
      <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of tours,index as i">
      <td>{{i+1}}</td>
      <td>{{s.title}}</td>
      <td>{{s.price}}</td>
      <td>{{s.description}}</td>
      <td>
        <button  class="btn btn-success" (click)="deleteTourId(s.id)">Delete</button>
      </td>
      <td>
        <button  class="btn btn-danger" (click)="getTourDetail(s.id)">Detail</button>
      </td>
      <td>
        <button  class="btn btn-warning" (click)="getTour(s.id)">Update</button>

    </tr>
    </tbody>
  </table>
</div>
</body>

<body>


<!-- The Modal -->

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <form action="/action_page.php" [formGroup]="tourForm" (ngSubmit)="createTour()" id="form-create">
        <div class="mb-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Enter age" name="title" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="price" placeholder="Enter age" name="price" formControlName="price">
        </div>
        <div class="mb-3">
          <label for="description">Description:</label>
          <textarea  type="text" class="form-control" id="description" placeholder="Enter description" name="description" formControlName="description"></textarea>
        </div>
        <button  class="btn btn-primary" id="success" >Submit</button>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
